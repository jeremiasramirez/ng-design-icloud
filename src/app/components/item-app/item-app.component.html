

<section *ngFor="let data of dataTapApp; let index=index" class="container__apps">
   
    <article class="app" matRipple [matRippleCentered]="true"  matRippleRadius="40">
        
        <img [src]="data.image" alt="app">

        <div class="title__app">
            <p>{{data.name}}</p>
        </div>
    </article>
</section>
